<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
<h2>Want a new vehicle?</h2>
<h2>Fill out the following form and we calculate the best price!</h2>
</header>
   
<form>
    <p>I have a driving licence</p>
       
    <input class="radio"
           type="radio"
           value="yes"/>
    <label for="yes">YES</label>

    <input class="radio"
           type="radio" 
           value="no"/>
    <label for="no">NO</label>

    <p>I need the vehicle for:</p>
   
    <input value = "work"
            type = "checkbox"
            class = "checkbox">
    <label for = "work">Work</label>         
    <br>
    <input value = "private"
            type = "checkbox"
            class = "checkbox">
    <label for = "private">Private Usage</label>
    <br>
    <input value = "other"
            type = "checkbox"
            class = "checkbox">
    <label for = "other">Other Usage</label>
    <br>
    <p>How much money do you want to spend?</p>
    
    <input value = "more"
            type = "checkbox"
            class = "checkbox">
    <label for = "more">More than 4000 EUR</label>
    <br>
    <input value = "less"
            type = "checkbox"
            class = "checkbox">
    <label for = "less">Less than 4000 EUR</label>
    <br>
    <input value = "less1"
            type = "checkbox"
            class = "checkbox">
    <label for = "less1">Less than 500 EUR</label>
    
</form>

<script src="script.js"></script>
</body>
</html>
