<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
<h2>Want a new vehicle but?</h2>
<h2>Fill out the following form and we find what fits your needs</h2>
</header>
   
<form>
    <p>I have a driving licence</p>
       
    <input class="radio"
           type="radio"
           id="yes"/>
    <label for="yes">YES</label>

    <input class="radio"
           type="radio" 
           id="no"/>
    <label for="no">NO</label>

    <p>How much money do you want to spend?</p>
    
    <input id = "more"
            type = "checkbox"
            class = "checkbox">
    <label for = "more">More than 4000 EUR</label>
    <br>
    <input id = "less"
            type = "checkbox"
            class = "checkbox">
    <label for = "less">Less than 4000 EUR</label>
    <br>
    <input id = "notMuch"
            type = "checkbox"
            class = "checkbox">
    <label for = "notMuch">Less than 500 EUR</label>
    
</form>
<br>

<button>Get Best Vehicle & Best Price</button>

<script src="script.js"></script>
</body>
</html>
